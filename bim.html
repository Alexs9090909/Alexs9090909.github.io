      <div class="taches">
        
          <p style="text-decoration: underline;"> Mise en place des maquettes BIM :</p>
            <ul>
              <li>Mise en place et entretien de la maquette</li>
              <li>Etablissement de la stratégie générale de conception selon les besoins et contraintes du projet</li>
              <li>Géoréférencement de la maquette à partir des plans de géomètre</li>
              <li>Réalisation de la topographie environnante à partir des plans de géomètre</li>
              <li>Réalisation et organisation de l'arborescence projet, des palettes de gabarits, de vues et de feuilles.</li>
              <li>Mise en place des éléments de référence (quadrillages, niveaux...)</li>
              <li>Préparamétrage des exports permettant l'export de l'ensemble des livrables ordonnés et nomenclaturés ""en un clic""</li>
              <li>Lorsque nécessaire, mise en place d'une structuration BIM en division tripartite pour les projets de grandes tailles :</li>
                <ul>
                <li>Maquette hôte ("main") accueillant les maquettes de bâtiment en lien Revit et regroupant les livrables finaux compilés</li>
                <li>Maquettes de bâtiment, accueillant les modélisations de projets</li>
                <li>Maquette container, accueillant les liens externes : documents 2D (dwg, pdf...) ou 3D (rvt, ifc...)</li>
                </ul>
            </ul>
            <br>
            <br>

            <p style="text-decoration: underline;">Réalisation des bibliothèques de familles BIM :</p>
            <ul>
            <li>Réalisation des familles paramétriques modulaires 3D relatives à la conception architecturale :</li> 
              <ul>
              <li>Familles de fenêtres </li>
              <li>amilles de portes</li>
              <li>Familles de mobiliers</li>
              <li>Familles de fenêtres</li>
              <li>Familles de murs rideaux</li>
              <li>Familles d'escaliers</li>
              <li>Familles de garde-corps</li>
              <li>Murs et sols multicouches</li>
              <li>Ensemble des familles de modèle (lignes 3D, équipements techniques...)</li>
              </ul>
              <br>
            <li>Réalisation des familles paramétriques modulaires 2D relatives à la production de projet : </li>
              <ul>
              <li>Familles de cartouches</li>
              <li>Familles de cote</li>
              <li>Familles d'étiquesttes (de pièces, de fenêtres...)</li>
              <li>Ensemble des familles d'annotation (notex textuelles, légendes, zones de pochages, lignes de détail, personnages, végétations...)</li>
              </ul>
              <br>
            </ul>
        
            <p style="text-decoration: underline;">Montage et paramétrage des nomenclatures :<p>
            <ul>
            <li>Réalisation des nomenclatures dynamiques pour les surfaces administratives et réglementaires (SDP, SU, SHAB)</li>
            <li>Mise en place de nomenclature de clés pour le pré-paramétrage des pièces</li>
            <li>Réalisation des nomenclatures dynamiques de fenêtres</li>
            <li>Réalisation des nomenclatures dynamiques de quantitatif matériaux</li>
            <li>Réalisation des nomenclatures dynamiques de livrables (liste des pièces)</li>
            </ul>
            <br>
        
            <p style="text-decoration: underline;">Coordination :</p>
            <ul>
            <li>Mise en place de chartes BIM de bonnes pratiques avec les architectes associés et autres partenaires de MOE, afin d'assurer la bonne collaboration et le bon fonctionnement des maquettes partagées ainsi que  l'homogénéité de rendu.</li>
            </ul>
            <br>

        
            <p style="text-decoration: underline;">Dynamo :</p>
            <ul>
            <li>Réalisation d'un script dynamo en codage graphique pour le calcul et l'affichage des surfaces habitables (SHAB) totales de chaque appartement avec l'outil pièce.</li>
            </ul>
            <br>

            <p style="text-decoration: underline;">Enscape :</p>
            <ul>
            <li>Réalisation de perspectives internes avec le moteur de rendu Enscape.</li>
            </ul>
